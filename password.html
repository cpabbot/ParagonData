<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/password.css">
    <title>Paragon Data</title>
    
    <!----- Roboto Font ------>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">


<!----- script to focus on password input ------>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#password").focus();
    });
</script>
<!---------------------------------------------->


</head>
<body>
    
<main>    
<section>
    <h1>This site is password protected</h1>

    <!----- form goes to password.php ------>
    <form method="post" action="password.php">
        <input id="password"name="password" type="password" placeholder="Password"><br>
        <input name="submit" type="submit" value="Enter Password"><br>
        <input name="remember" id="remember" type="checkbox">
        <label for="remember">Remember for one month</label>
    </form>
</section>
</main>
    
</body>
</html>
